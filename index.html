<!DOCTYPE html>
<html>
<head>
    <title>Exercícios JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercícios JavaScript</h1>

    <div class="exercicio">
        <h2>Exercício 1: Média de 3 números</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <input type="number" id="num3" placeholder="Número 3">
        <button onclick="calcularMedia()">Calcular</button>
        <p id="resultado1"></p>
    </div>

    <div class="exercicio">
        <h2>Exercício 2: Maioridade</h2>
        <input type="number" id="idade" placeholder="Idade">
        <button onclick="verificarMaioridade()">Verificar</button>
    </div>

    <div class="exercicio">
        <h2>Exercício 3: Mês do Ano</h2>
        <input type="number" id="mes" placeholder="Número do mês (1-12)">
        <button onclick="exibirMes()">Exibir</button>
        <p id="resultado3"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
